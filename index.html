    /* SECTION */
    #trending {

   .trending-slider .swiper-slide {
  transition: transform 0.6s ease, opacity 0.6s ease;
  opacity: 0;
  pointer-events: none;
}

.trending-slider .swiper-slide-visible {
  opacity: 1;
  pointer-events: auto;
}

/* Show only center + 3 on each side = total 7 */
.trending-slider .swiper-slide {
  transform: scale(0.7);
}
.trending-slider .swiper-slide-next,
.trending-slider .swiper-slide-prev {
  transform: scale(0.85);
}
.trending-slider .swiper-slide-active {
  transform: scale(1);
  opacity: 1;
}



    /* SLIDES FIT 7 IMAGES */
    .swiper-slide {
      width: 18rem !important;     /* Smaller width = 7 slides visible */
      height: 33rem !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .trending-slide-img {
      width: 100% !important;      /* Full width image container */
      height: 95%;
      overflow: hidden;
      /* border-radius: 1.5rem; */
      position: relative;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .trending-slide-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.65), transparent);
    }

    /* Hide default slide shadows */
    .swiper-slide-shadow-left,
    .swiper-slide-shadow-right {
      display: none !important;
    }

  .swiper-button-next,
.swiper-button-prev {
